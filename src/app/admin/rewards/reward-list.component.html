<div class="container mt-5">
    <h2 class="mb-4">Reward List</h2>
    <div class="d-flex justify-content-end mb-3">
        <a routerLink="add" class="btn btn-sm btn-success mb-2">Add Reward</a>
    </div>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th scope="col">Image</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Point Cost</th>
                <th scope="col">Quantity</th>
                <th scope="col">Status</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let reward of rewards">
                <td>
                    <img [src]="'http://localhost:4000/assets/' + reward.reward_Image" alt="{{ reward.reward_Name }}" width="100">
                </td>
                <td>{{ reward.reward_Name }}</td>
                <td>{{ reward.reward_Description }}</td>
                <td>{{ reward.reward_PointCost }}</td>
                <td>{{ reward.reward_Quantity }}</td>
                <td>{{ reward.reward_Status }}</td>
                <td>
                    <a routerLink="edit/{{reward.id}}" class="btn btn-sm btn-primary mr-1">
                        Edit
                    </a>
                    &nbsp;
                    <button (click)="deleteReward(reward.reward_ID)" class="btn btn-danger btn-sm">
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
