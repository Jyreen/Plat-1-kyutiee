<h1 *ngIf="isAddMode">Add Reward</h1>
<h1 *ngIf="!isAddMode">Edit Reward</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label>Reward Name</label>
            <input type="text" formControlName="reward_Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.reward_Name.errors }" />
            <div *ngIf="submitted && f.reward_Name.errors" class="invalid-feedback">
                <div *ngIf="f.reward_Name.errors.required">Reward Name is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label>Reward Description</label>
            <input type="text" formControlName="reward_Description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.reward_Description.errors }" />
            <div *ngIf="submitted && f.reward_Description.errors" class="invalid-feedback">
                <div *ngIf="f.reward_Description.errors.required">Reward Description is required</div>
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col">
            <label>Point Cost</label>
            <input type="number" formControlName="reward_PointCost" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.reward_PointCost.errors }" />
            <div *ngIf="submitted && f.reward_PointCost.errors" class="invalid-feedback">
                <div *ngIf="f.reward_PointCost.errors.required">Point Cost is required</div>
                <div *ngIf="f.reward_PointCost.errors.min">Point Cost must be greater than zero</div>
            </div>
        </div>

        <div class="form-group col">
            <label>Quantity</label>
            <input type="number" formControlName="reward_Quantity" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.reward_Quantity.errors }" />
            <div *ngIf="submitted && f.reward_Quantity.errors" class="invalid-feedback">
                <div *ngIf="f.reward_Quantity.errors.required">Quantity is required</div>
                <div *ngIf="f.reward_Quantity.errors.min">Quantity must be greater than zero</div>
            </div>
        </div>

        <div class="form-group col">
            <label>Status</label>
            <select formControlName="reward_Status" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.reward_Status.errors }">
                <option value=""></option>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select>
            <div *ngIf="submitted && f.reward_Status.errors" class="invalid-feedback">
                <div *ngIf="f.reward_Status.errors.required">Status is required</div>
            </div>
        </div>
    </div>

    <!-- Image Upload Section -->
    <div class="form-group">
        <label for="imageUpload">Reward Image</label>
        <input type="file" id="imageUpload" (change)="onImageSelected($event)" class="form-control" accept="image/*" />
        <div *ngIf="imagePreview" class="mt-2">
            <img [src]="imagePreview" alt="Reward Image" class="img-thumbnail" style="max-width: 200px; max-height: 200px;" />
        </div>
    </div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/rewards" class="btn btn-link">Cancel</a>
    </div>
</form>
