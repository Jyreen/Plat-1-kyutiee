<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawals List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .table td, .table th {
            border-bottom: 1px solid #dee2e6;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
  <br><br>
    <h2 class="mb-4">Withdrawals List</h2>
    
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col"></th>
          <th scope="col">Account ID</th>
          <th scope="col">Account Number</th>
          <th scope="col">Bank</th>
          <th scope="col">Amount</th>
          <th scope="col">Request Date</th>
          <th scope="col">Status</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let withdrawal of withdrawals">
          <td><input type="checkbox"></td>
          <td>{{ withdrawal.acc_id }}</td>
          <td>{{ withdrawal.Acc_number }}</td>
          <td>{{ withdrawal.Bank_account }}</td>
          <td>{{ withdrawal.Withdraw_Amount | currency }}</td>
          <td>{{ withdrawal.Request_Date | date:'MM/dd/yyyy' }}</td>
          <td>{{ withdrawal.Status }}</td>
          <td>
            <div class="actions">
              <button class="btn btn-success btn-sm" (click)="approveWithdrawal(withdrawal.Withdraw_ID)">Approve</button>
              <button class="btn btn-danger btn-sm" (click)="rejectWithdrawal(withdrawal.Withdraw_ID)">Reject</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
</div>
</body>
</html>
